            <script>
              // Mostra ou oculta o campo CRP/CRM dependendo do tipo de login (profissional ou usuário comum)
              document.getElementById('userTypeProfessional').addEventListener('change', function() {
                  const crpContainer = document.getElementById('crpContainer');
                  const emailContainer = document.getElementById('emailContainer');
                  if (this.checked) {
                      crpContainer.style.display = 'block'; // Mostra o campo CRP/CRM
                      emailContainer.style.display = 'none'; // Oculta o campo de email
                  } else {
                      crpContainer.style.display = 'none'; // Oculta o campo CRP/CRM
                      emailContainer.style.display = 'block'; // Mostra o campo de email
                  }
              });
