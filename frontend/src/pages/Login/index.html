</head>
<body >
  <div id="box">
    <p id="output"></p>
  </div>
  <div >
      <div class="menu">
          <nav>
              <div class="menu-icon" id="menuToggle">
                  <span></span>
                  <span></span>
                  <span></span>
              </div>
              <div class="close-icon" id="closeMenu" >&times;</div>
              <ul class="ul">
                  <li><a href="../Home/index.html">Home</a></li>
                  <li><a href="../Home/saude-mental.html">Saúde Mental</a></li>

                  <li><a href="../Perfil/perfil.html">Perfil</a></li>
                  <li><a href="../Login/index.html"><img src="../../img/area1.png"></a></li>
              </ul>
              <div class="faixa-horizontal"></div>
          </nav>
      </div>
  </div>

  <div class="container1">
    <div class="containerL">
      <div class="image_2login">
          <img src="../../img/SIFAPS__2_-logo.png" width="20%" height="auto" alt="logo">
      </div>

    </div>
    <div class="containerLogin">
      <div class="imageContainer">
          <img class="img_login" src="../../img/imgLogin_2.png" alt="logo">
      </div>
      <div class="containerLogin2">
        <div class="page">
            <form method="POST" class="formLogin">
              <label>
                <label>
                  <input type="checkbox" id="userTypeProfessional" />
                  Logar como Profissional
                </label>
              </label>

              <div id="crpContainer" style="display: none;">
                <label for="crp_crm">CRP/CRM</label>
                <input type="text" name="crp_crm" placeholder="Digite CRP ou CRM" />
              </div>

              <div id="emailContainer">
                <label for="email">E-mail</label>
                <input type="email" name="email" placeholder="Digite seu e-mail" autofocus="true" />
              </div>

              <label for="password">Senha</label>
              <input type="password" name="senha" placeholder="Digite sua senha" />
              <div>
                <button class="btnLogin">Entrar</button>
                <button class="btnLogin1">Me Cadastrar</button>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
  <script src="../Menu/main.js"></script>
  <script src="login.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const professionalCheckbox = document.getElementById('userTypeProfessional');
      const crpContainer = document.getElementById('crpContainer');
      const emailContainer = document.getElementById('emailContainer');

      // Função para mostrar/ocultar o campo CRP/CRM e e-mail
      const toggleContainers = () => {
        crpContainer.style.display = professionalCheckbox.checked ? 'block' : 'none';
        emailContainer.style.display = professionalCheckbox.checked ? 'none' : 'block';
      };

      professionalCheckbox.addEventListener('change', toggleContainers);
    });
  </script>
</body>
