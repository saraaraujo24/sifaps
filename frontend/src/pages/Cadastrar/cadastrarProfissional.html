    <h1 class="letraCadash1">Formulário de Cadastro Profissional</h1>
<br><br>
    <div class="formCadas-container">
        <form id="formCadas-cadastro" onsubmit="enviarCadastro(event)" data-endpoint="/sifaps/backend/controllers/cadastro/inserir.php">
            <div class="formCadas-row">
                <div class="formCadas-group">
                    <label for="cadastro-nome">Nome Completo:</label>
                    <input type="text" id="cadastro-nome" name="nome" required/>
                </div>
                <div class="formCadas-group">
                    <label for="cadastro-email">Email:</label>
                    <input type="email" id="cadastro-email" name="email" required/>
                </div>
                <div class="formCadas-group">
                    <label for="password">Crie uma Senha:</label>
                    <input type="password" name="senha" placeholder="Digite sua senha" required />
                </div>
                <div class="formCadas-group">
                    <label for="cadastro-celular">Celular:</label>
                    <input type="text" name="celular" id="telefone" required/>
                </div>
                <div class="formCadas-group">
                    <label for="cadastro-cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required/>
                </div>
                <div class="formCadas-group">
                    <label for="cadastro-estado">Estado:</label>
                    <input type="text" id="estado" name="estado" placeholder="Digite seu estado" oninput="buscarEstados()">
                    <div id="autocomplete-container" class="autocomplete-list"></div>
                </div>
                
                <div class="formCadas-group">
                    <label for="cadastro-cidade">Cidades:</label>
                    <select id="cidade"   name="cidade" onchange="selecionarCidade(this)">
                        <option value=""  name="cidade">Selecione uma cidade</option>
                    </select>
                </div>
                
                <div class="formCadas-group">
                    <label for="cadastro-crp-crm">CRP/CRM:</label>
                    <input type="text" id="cadastro-crp-crm" name="crp_crm" required/>
                </div>
                <div class="formCadasP-group">
                    <label for="cadastro-profissao">Profissão:</label>
                    <input type="text" id="cadastro-profissao" name="profissao" required/>
                    <button type="submit">Cadastrar</button>
                </div>
                
            </div>
        </form>
    </div>
    <div id="editModal" class="modalCadas">
        <div class="modalCadas-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Editar Usuário</h2>
            <form id="editForm">
                <input type="hidden" id="idProfissional" name="idProfissional">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required><br><br>
                <label for="celular">Celular:</label>
                <input type="text" id="celular" name="celular" required><br><br>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required><br><br>
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required><br><br>
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required><br><br>
                <label for="crp_crm">CRP/CRM:</label>
                <input type="text" id="crp_crm" name="crp_crm" required><br><br>
                <label for="profissao">Profissão:</label>
                <input type="text" id="profissao" name="profissao" required><br><br>
                <button type="button" onclick="salvarEdicao()">Salvar</button>
            </form>
        </div>
    </div>
