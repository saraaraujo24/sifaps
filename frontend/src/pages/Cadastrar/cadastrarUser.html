 <h1 class="letraCadash1">Formulário de Cadastro Usuário</h1>
 <br><br>
    <!-- Formulário de Cadastro -->
    <div class="formCadas-container">
        <form id="formCadas-cadastro" onsubmit="enviarCadastro(event)" data-endpoint="/sifaps/backend/controllers/cadastro/inserirUser.php">
            <div class="formCadas-row">
                <div class="formCadas-group">
                    <label for="cadastro-nome">Nome Completo:</label>
                    <input type="text" id="cadastro-nome" name="nome" placeholder="Nome Completo" required/>
                    <label for="cadastro-cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required/>
                    <label for="cadastro-celular">Celular:</label>
                    <input type="text" name="celular" id="telefone" required/>
                </div>
                <div class="formCadas-group">
                    <label for="cadastro-email">Email:</label>
                    <input type="email" id="cadastro-email" name="email" placeholder="email" required/>
                    <label for="password">Crie uma Senha:</label>
                    <input type="password" name="senha" placeholder="Digite sua senha" required/>
                </div>
                <div class="formCadas-group">
                    <label for="cadastro-estado">Estado:</label>
                    <input type="text" id="estado" name="estado" placeholder="Digite seu estado" oninput="buscarEstados()">
                    <div id="autocomplete-container" class="autocomplete-list"></div>
                    <label for="cadastro-cidade">Cidades:</label>
                    <select id="cidade"   name="cidade" onchange="selecionarCidade(this)">
                        <option value=""  name="cidade">Selecione uma cidade</option>
                    </select>
                </div>
            </div>
            <center><button type="submit">Cadastrar</button></center>
        </form>
    </div>
    <script src="apiestado.js"></script>
