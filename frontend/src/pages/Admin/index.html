<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Profissionais</title>
   
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        .btn {
            padding: 5px 10px;
            margin: 0 5px;
            border: none;
            cursor: pointer;
        }
        .approve {
            background-color: #28a745;
            color: white;
        }
        .reject {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Lista de Profissionais</h1>
    <table id="profissionaisTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Celular</th>
                <th>CPF</th>
                <th>Cidade</th>
                <th>Estado</th>
                <th>CRP/CRM</th>
                <th>Profissão</th>
                <th>Data do Cadastro</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os dados dos profissionais serão inseridos aqui -->
        </tbody>
    </table>
    <table>
        <thead>
            <tr>
                <th>Aprovados</th>
                <th>Rejeitados</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <ul id="aprovadosList"></ul>
                </td>
                <td>
                    <ul id="rejeitadosList"></ul>
                </td>
            </tr>
        </tbody>
    </table>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/sifaps/backend/controllers/Admin/listarCadastro.php');
                const result = await response.json();
    
                if (result.status === 'success') {
                    const tableBody = document.getElementById('profissionaisTable').querySelector('tbody');
                    result.data.forEach(profissional => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${profissional.idProfissional}</td>
                            <td>${profissional.nome}</td>
                            <td>${profissional.email}</td>
                            <td>${profissional.celular}</td>
                            <td>${profissional.cpf}</td>
                            <td>${profissional.cidade}</td>
                            <td>${profissional.estado}</td>
                            <td>${profissional.crp_crm}</td>
                            <td>${profissional.profissao}</td>
                            <td>${formatarData(profissional.data_cadastro)}</td> 
                            <td>
                                <button class="btn approve" onclick="aprovarCadastro(${profissional.idProfissional})">Aprovar</button>
                                <button class="btn reject" onclick="rejeitarCadastro(${profissional.idProfissional})">Rejeitar</button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                } else {
                    console.error(result.message);
                    alert('Erro ao carregar dados.');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao buscar dados. Tente novamente.');
            }
        });
    
        function formatarData(dataString) {
            const data = new Date(dataString);
            const dia = String(data.getDate()).padStart(2, '0');
            const mes = String(data.getMonth() + 1).padStart(2, '0'); // Mes começa em 0
            const ano = data.getFullYear();
            
            return `${dia}/${mes}/${ano}`;
        }

        async function aprovarCadastro(id) {
            console.log("ID a ser aprovado:", id); // Adicione esta linha
            try {
                const response = await fetch('/sifaps/backend/controllers/Admin/aprovar.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id })
                });
                const result = await response.json();
                alert(result.message);
                location.reload(); 
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao aprovar cadastro. Tente novamente.');
            }
        }
    
        async function rejeitarCadastro(id) {
            try {
                const response = await fetch('/sifaps/backend/controllers/Admin/rejeitar.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id })
                });
                const result = await response.json();
                alert(result.message);
                location.reload(); 
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao rejeitar cadastro. Tente novamente.');
            }
        }
    </script>
    <script src="lista.js"></script>
</body>
</html>
